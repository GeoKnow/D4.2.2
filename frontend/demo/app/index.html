<html ng-app="jassa.ui.edit.demo.widgets">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.css" />

    <!-- endbuild -->

    <link rel="stylesheet" href="css/style.css" />

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>

    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/sifter/sifter.js"></script>

    <script src="bower_components/selectize/dist/js/selectize.js"></script>

    <!-- endbuild -->


    <!-- End of automatic generated header - custom content below -->

    <script src="bower_components/openlayers/lib/OpenLayers.js"></script>

    <script src="js/turtle-codemirror-mode/turtle-codemirror-mode.js"></script>

    <!--script src="jassa-ui-angular-edit-tpls-0.9.0-SNAPSHOT.js"></script-->

    <script src="js/fp7.js"></script>
    <script src="js/cycling.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="AppCtrl">
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand" href="#">Spatial Curation Interface</span>
                <ul class="nav navbar-nav">
                    <li><a href="#"></a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dataset <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-click="selectDataset('fp7')"><a href="#">FP7</a></li>
                            <li ng-click="selectDataset('cycling')"><a href="#">Cycling</a></li>
                        </ul>
                    </li>
                    <li ng-click="config()"><a href="#" role="button">Configuration</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="padding-right: 15px;">
                    <li ng-show="selectedDataset != null" ng-click="performUpdate()"><button type="button" class="btn btn-primary navbar-btn">Perform Update</button></li>
                    <li ng-show="configuration" ng-click="save()"><button type="button" class="btn btn-primary navbar-btn">Save</button></li>
                </ul>
            </div>

        </div>
    </nav>
</header>
<div style="padding-top: 60px;" class="container-fluid">
    <div ng-if="selectedDataset === 'fp7'" ng-include="'templates/dataset-fp7.html'"></div>
    <div ng-if="selectedDataset === 'cycling'" ng-include="'templates/dataset-cycling.html'"></div>
    <div ng-if="configuration === true" ng-include="'templates/config.html'"></div>
</div>
</body>

</html>
